theme: 
    name: material
    custom_dir: overrides
markdown_extensions:
    - attr_list
    - md_in_html
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
        alternate_style: true 
    - admonition
    - toc:
        permalink: "#"